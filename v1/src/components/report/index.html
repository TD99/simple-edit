<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline' file:; style-src 'unsafe-inline' file:; font-src file:">
  <link rel="stylesheet" href="../../extensions/global.css">
  <script defer src="../../extensions/global.js"></script>
  <title>ReportErrorTool</title>
  <style>
    body {
      background-color: black;
      animation: gradient 60s ease infinite;
      color: white;
      font-weight: 400;
      font-size: medium;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% {
        background-color: #fa8d6c;
      }
      20% {
        background-color: #eb4886;
      }
      40% {
        background-color: #55accc;
      }
      80% {
        background-color: #4ebe70;
      }
      100% {
        background-color: #fa8d6c;
      }
    }

    h1 {
      margin: 0;
      font-weight: 700;
      font-size: xx-large;
    }

    span {
      font-weight: 700;
      font-size: large;
    }

    main {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.2);
      width: fit-content;
      padding: 10px;
      gap: 10px;
      overflow: auto;
    }

    textarea {
      width: 70vw;
      height: 70vh;
      padding: 10px;
      resize: none;
      font-size: large;
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <main>
    <h1>Report an Error</h1>
    <form>
      <input type="hidden" name="subject" id="subject" value="Bug Report: SimpleEdit (v1.0.0)">
      <textarea name="body" id="body" placeholder="Describe your problem... (You can upload files later)" cols="70" rows="20"></textarea><br>
      <button onclick="location.href = 'mailto:support@tcraft.ch?subject=Bug%20Report:%20SimpleEdit%20(v1.0.0)&body=' + encodeURI(document.getElementById('body').value)">Send</button>
    </form>
  </main>
</body>
</html>
